---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <h5>{{ page.description }}</h5>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
